<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="scroll-bg"></div>
	<header>
		<svg viewbox="0 0 58 50">
			<defs>
				<g id="text">
      			<text text-anchor="middle" x="30" y="20" dy="1">minus</text>
					<text text-anchor="middle" x="30" y="40" dy="1">space</text>
				</g>
				<mask id="mask" x="0" y="0" width="100" height="50">
					<rect x="0" y="0" width="100" height="50" fill="#fff"/>
					<use xlink:href="#text" />
				</mask>
			</defs>
			<rect x="0" y="0" width="100" height="50" mask="url(#mask)" fill="#8A2BE2" fill-opacity="1"/>
			<use xlink:href="#text" mask="url(#mask)" />
		</svg>
	</header>
</body>
